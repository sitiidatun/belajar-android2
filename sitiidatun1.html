<!DOCTYPE html>
<html>
<head>
	<title>Ordered List & Unordered List</title>
</head>
<body bgcolor="pink">
<h4>Menu (ordered list) </h4>
<ol type="1">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<h1>Menu ul (unondered List) 1</h1>
<ul type="square">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>	
</ul>
<h4>A definition list</h4>
<dl>
<dt>Coffe</dt>
<dd>Black hot drink</dd>
<dt>Milk</dt>
<dt>Ice Cream</dt>
<dd>sweet cold drin</dd>
</dl>

</body>
</html>
